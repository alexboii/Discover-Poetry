<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="/css/stylesheet.css">
<script src="page.js"></script>

</head>

<body>

  <ul class="tab">
    <li><a id="options-tab" class="tablinks">Options</a></li>
    <li><a id="results-tab" class="tablinks">Results</a></li>
  </ul>



<div id="Results" class="tabcontent">

<div id="display-results"></div>

</div>


  <div id="Selection" class="tabcontent">
    <div id=”queryResultContainer”/>
    <div id="error-message" style="margin-bottom: 0.5em; visibility: hidden; color: red; font-style: italic;"></div>

<div id="keywords-div" align="center">
  <h4>Keywords to query</h4>
  <input type="text" id="keywords-field" placeholder="Enter keywords separated by commas" style="margin-bottom: 0.5em; min-width: 400px;"/>

</div>

<div id="websites-div" align="center" >
  <h4 align="center">Websites to query</h4> 
  <div id="readroot" style="display: none">
<input type="url" id="input-website" name="websiteURL" placeholder="Enter website URL" style="margin-bottom: 0.5em; min-width: 400px;"/>
</div>

<span id="writeroot"></span>


</div>

<div id="buttons-div" class="buttons-div">
<input type="image" id="add-fields" value="Give me more fields!" src="images/plus.png" height="25px" width="25px" style="margin-top: 1em;" />
<input type="image" id="remove-field" value="Remove review" src="images/minus.png" height="25px" width="25px" style="margin-top: 1em;" />
	<a href="#popup1"><img src="images/arrow.png" href="#popup1" height="25px" width="25px" style="margin-top: 1em;"/></a>

<div id="popup1" class="overlay">
	<div class="popup">
		<a class="close" href="#">&times;</a>
		<div class="content">
   <div class="duration-block">
  <input type="number" value="10" id="duration-field" width:"30px" placeholder="Interval" style="display:inline-block; margin-bottom: 0.5em; margin-right: 5px; width: 50px;"/>  
  <select name="options" id="duration-options" style="display:inline-block;">
    <option value="1000" selected="selected">seconds</option>
    <option value="60000" >minutes</option>
    <option value="3600000">hours</option>
  </select>
  </div>
  <hr>
  <label class="switch" style="display: absolute;">
  <input type="checkbox" id="case-sensitive-checkbox">
  <div class="slider round">Case sensitive input?</div>
</label>
<hr>
<label class="switch">
  <input type="checkbox">
  <div class="slider round">Notifications?</div>
</label>		</div>

	</div>

</div>


  <input type="image" id="refresh-field" value="Refresh" src="images/refresh.png" height="25px" width="25px" align="right"
  style="margin-top: 1em;" />

  </div>
  


<script src="popup.js"></script>



</body>


</html>
